<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Mining App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .app-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #ffbf00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6ac00;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Welcome to the Popcorn Mining App!</h1>
        <p id="coin-count">Popcorn Coins: 0</p>
        <button onclick="minePopcorn()">Mine Popcorn</button>
    </div>

    <script>
        let coinCount = 0;

        function minePopcorn() {
            coinCount++;
            document.getElementById("coin-count").textContent = `Popcorn Coins: ${coinCount}`;
        }
    </script>
</body>
</html>
